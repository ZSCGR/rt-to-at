<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>刷新令牌</title>
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
      justify-content: space-between;
      align-items: center;
    }

    .token-form {
      margin-left: 10%;
      margin-right: 10%;
      width: 30%;
      max-width: 600px;
    }

    .token-form h2 {
      color: #1f293b;
    }

    .token-form form {
      display: flex;
      flex-direction: column;
      margin-top: 0.83em;
    }

    .token-form input,
    .token-form button,
    .token-form .result-container {
      margin: 10px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      width: 100%;
    }

    .token-form button {
      background-color: #1f293b;
      color: white;
      border: none;
      cursor: pointer;
    }

    .token-form button:hover {
      background-color: #1e293b;
    }

    .result-container {
      background-color: #f9f9f9;
      max-height: 200px;
      overflow-y: auto;
    }

    .background-image {
      flex: 1;
      width: 50%;
      height: 100vh;
      background: url('https://tc.chgr.cc/raw/web/token/bg.jpg') center/cover no-repeat;
    }

    .blur {
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      position: fixed;
      bottom: 20px;
      margin-left: 50%;
      left: 20px;
      right: 20px;
      padding: 20px;
      border: 1px solid white;
      border-radius: 10px;
      text-align: center;
    }

    .notice {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 6px;
      display: none;
      z-index: 1000;
    }

    @media only screen and (max-width: 680px) {
      .background-image {
        flex: 0;
        width: 100%;
        height: 20vh;
      }

      .container {
        flex-direction: column;
      }

      .token-form {
        margin-left: 12.5%;
        margin-top: 30%;
        margin-right: 12.5%;
        width: 75%;
      }

      .blur {
        position: static;
        padding: 20px;
        font-size: 14px;
        background-color: none;
        backdrop-filter: none;
        border: none;
        border-radius: none;
        text-align: center;
        bottom: 0;
        left: 0;
        right: 0;
        margin-left: 5%;
        margin-right: 5%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="token-form">
      <h2>刷新令牌</h2>
      <input type="text" id="tokenInput" placeholder="输入你的刷新令牌">
      <button onclick="refreshToken()">获取Token</button>
      <div id="result" class="result-container"></div>
      <div id="notification" class="notice">已复制到剪贴板</div>
    </div>
    <div class="background-image"></div>
    <div class="blur">
      <h2>OpenAI, not CloseAI.</h2>
      <h4>Code by <a href="https://www.chgr.cc/" target="_blank">ZSCGR</a>, Powered by <a href="https://linux.do/">Linux Do</a></h4>
      <p><a href="https://github.com/ZSCGR/rt-to-at/" target="_blank">本页面托管于github</a></p>
    </div>
  </div>

  <script>
    async function refreshToken() {
      const refreshToken = document.getElementById('tokenInput').value;
      const resultDiv = document.getElementById('result');
      const notificationDiv = document.getElementById('notification');

      if (!refreshToken) {
        resultDiv.textContent = '请输入刷新令牌';
        return;
      }

      try {
        const params = new URLSearchParams();
        params.append('refresh_token', refreshToken);

        const response = await fetch('https://token.oaifree.com/api/auth/refresh', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
          },
          body: params.toString()
        });

        if (response.ok) {
          const data = await response.json();
          const accessToken = data.access_token || '未找到access_token';
          resultDiv.textContent = `成功: ${JSON.stringify(data, null, 2)}`;
          copyToClipboard(accessToken);
          document.getElementById('tokenInput').value = '';
          notificationDiv.style.display = 'block';
          setTimeout(() => notificationDiv.style.display = 'none', 1000);
        } else {
          const errorText = `错误: ${response.status} ${response.statusText}`;
          resultDiv.textContent = errorText;
          copyToClipboard(errorText);
        }
      } catch (error) {
        const errorText = `错误: ${error.message}`;
        resultDiv.textContent = errorText;
        copyToClipboard(errorText);
      }
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        console.log('已复制到剪贴板');
      }).catch(err => {
        console.error('无法复制文本: ', err);
      });
    }
  </script>
</body>

</html>
